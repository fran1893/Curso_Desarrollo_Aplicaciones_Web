<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tiempo</title>
</head>

<body>
    <main class="container mt-5">
        <div class="card ms-auto border border-3 border-danger">
            <h1 class="text-center">Busca el tiempo de la ciudad que quieras!</h1>
            <br>
            <div id="contenedorTiempo">
            </div>
            <form>
                <div class="form-group m-3">
                    <input type="text" class="form-control text-center border border-2 border-info" id="inputCiudad"
                        placeholder="Ciudad" required>
                </div>
                <div class="form-group m-3">
                    <input type="text" class="form-control text-center border border-2 border-info"
                        id="inputAbreviacion" placeholder="Abreviación País">
                </div>
                <button id="btnBuscar" type="submit"
                    class="btn btn-outline-dark d-block mx-auto btn-lg btn-block m-3">Ver el tiempo</button>
            </form>
        </div>
    </main>







    <script src="js/main.js" type="module"></script>
</body>

</html>
